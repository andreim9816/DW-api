server.port: 8080
server.servlet.context-path: /api

#LOWCOST
spring.datasource.jdbc-url: jdbc:oracle:thin:@//localhost:1521/orclpdb
spring.datasource.username: bdd_admin
spring.datasource.password: bdd_admin
spring.datasource.driver-class-name: oracle.jdbc.OracleDriver
#spring.datasource.hikari.jdbc-url: ${spring.datasource.url}
#spring.datasource.hikari.jdbcUrl: ${spring.datasource.url}

#NON_LOWCOST
nonlowcost.datasource.jdbc-url: jdbc:oracle:thin:@//localhost:1521/orclpdb_2
nonlowcost.datasource.username: bdd_admin
nonlowcost.datasource.password: bdd_admin
nonlowcost.datasource.driver-class-name: oracle.jdbc.OracleDriver

#GLOBAL
global.datasource.jdbc-url: jdbc:oracle:thin:@//localhost:1521/orclpdb
global.datasource.username: global_admin
global.datasource.password: global_admin
global.datasource.driver-class-name: oracle.jdbc.OracleDriver

spring.jpa.hibernate.ddl-auto: update
spring.jpa.hibernate.show-sql: true

spring.jpa.database-platform: org.hibernate.dialect.Oracle12cDialect

